<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'/>
    <title>HTML Escape Benchmarks</title>
    <link rel='stylesheet' type='text/css' href='style.css'/>
  </head>

  <body>
    <article class='left'>
      <h1>HTML Escape Benchmarks</h1>

      <fieldset>
        <legend>Benchmark Settings</legend>

        <p>
          <label
            for='bench-test'
            title='Select benchmark test.'
            aria-label='Select benchmark test.'
          >
            Test
          </label>

          <select
            id='bench-test'
            class='bench-param'
            title='Select benchmark test.'
            aria-label='Select benchmark test.'
            data-id='test'
            data-kind='user'
          ></select>
        </p>

        <p>
          <label
            for='bench-len'
            title='Select test string length.'
            aria-label='Select test string length.'
          >
            String Length
          </label>

          <select
            id='bench-len'
            class='bench-param'
            title='Select test string length.'
            aria-label='Select test string length.'
            data-id='len'
            data-kind='user'
          ></select>
        </p>

        <p>
          <label
            for='bench-num'
            title='Select number of tests.'
            aria-label='Select number of tests.'
          >
            Test Count
          </label>

          <select
            id='bench-num'
            class='bench-param'
            title='Select number of tests.'
            aria-label='Select number of tests.'
            data-id='num'
            data-kind='user'
          ></select>
        </p>

        <p>
          <button
            id='run-benchmark'
            title='Run benchmark.'
            aria-label='Run benchmark.'
          >
            Run Benchmark
          </button>
        </p>
      </fieldset>

      <fieldset>
        <legend>Automatic Benchmark Settings</legend>

        <p>
          <label
            for='bench-auto'
            title='Automatically run benchmark periodically?'
            aria-label='Automatically run benchmark periodically?'
          >
            <input
              type='checkbox'
              id='bench-auto'
              title='Automatically run benchmark periodically?'
              aria-label='Automatically run benchmark periodically?'
              checked
            />

            Run Automatically?
          </label>
        </p>

        <p>
          <label
            for='bench-rand-test'
            title='Pick random test type for automatic benchmarks?'
            aria-label='Pick random test type for automatic benchmarks?'
          >
            <input
              type='checkbox'
              id='bench-rand-test'
              class='bench-rand-toggle'
              title='Pick random test type for automatic benchmarks?'
              aria-label='Pick random test type for automatic benchmarks?'
              data-id='test'
              data-kind='rand'
              checked
            />

            Random Type?
          </label>
        </p>

        <p>
          <label
            for='bench-rand-len'
            title='Pick random string length for automatic benchmarks?'
            aria-label='Pick random string length for automatic benchmarks?'
          >
            <input
              type='checkbox'
              id='bench-rand-len'
              class='bench-rand-toggle'
              title='Pick random string length for automatic benchmarks?'
              aria-label='Pick random string length for automatic benchmarks?'
              data-id='len'
              data-kind='rand'
              checked
            />

            Random String Length?
          </label>
        </p>

        <p>
          <label
            for='bench-rand-num'
            title='Pick random test count for automatic benchmarks?'
            aria-label='Pick random test count for automatic benchmarks?'
          >
            <input
              type='checkbox'
              id='bench-rand-num'
              class='bench-rand-toggle'
              title='Pick random test count for automatic benchmarks?'
              aria-label='Pick random test count for automatic benchmarks?'
              data-id='num'
              data-kind='rand'
              checked
            />

            Random Test Count?
          </label>
        </p>
      </fieldset>
    </article><!-- left -->

    <article class='right'>
      <p>
        <a
          href='#'
          id='download'
          title='Download results as CSV.'
          aria-label='Download results as CSV.'
          download='results.csv'
        >Download</a>
      </p>

      <table id='bench-results'>
        <caption>Results</caption>

        <thead>
          <tr class='names'>
            <th
              title='Test ID.'
              aria-label='Test ID.'
            >ID</th>

            <th
              class='right'
              title='Mean duration (μs).'
              aria-label='Mean duration (μs).'
            >
              Time
            </th>

            <th
              id='norm-header'
              class='right'
              title='...'
              aria-label='...'
            >Norm Time</th>

            <th
              class='right'
              title='Test string size (bytes).'
              aria-label='Test string size (bytes).'
            >Length</th>

            <th
              class='right'
              title='Number of tests.'
              aria-label='Number of tests.'
            >Count</th>

            <th
              title='Test source (auto, seed, or user).'
              aria-label='Test source (auto, seed, or user).'
            >Source</th>
          </tr>

          <tr class='filters'>
            <th>
              <select
                class='result-filter'
                title='Select test filter.'
                aria-label='Select test filter.'
                data-id='test'
              ></select>
            </th>

            <th colspan='2'>
              &nbsp;
            </th>

            <th>
              <select
                class='result-filter'
                title='Select string length filter.'
                aria-label='Select string length filter.'
                data-id='len'
              ></select>
            </th>

            <th>
              <select
                class='result-filter'
                title='Select test count filter.'
                aria-label='Select test count filter.'
                data-id='num'
              ></select>
            </th>

            <th>
              <select
                class='result-filter'
                title='Select test source filter.'
                aria-label='Select test source filter.'
                data-id='from'
              ></select>
            </th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </article><!-- right -->

    <script type='text/javascript' src='common.js'></script>
    <script type='text/javascript' src='script.js'></script>
  </body>
</html>
